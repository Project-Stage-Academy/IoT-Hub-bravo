name: ${COMPOSE_PROJECT_NAME:-iot-hub}

x-django-base: &django_base
  build:
    context: .
    dockerfile: ./docker/django/Dockerfile
  restart: unless-stopped
  env_file:
    - ./.env
  networks:
    - backend
  depends_on:
    db:
      condition: service_healthy
    redis:
      condition: service_healthy

services:
  swagger-ui:
    image: swaggerapi/swagger-ui
    container_name: swagger-ui
    restart: always
    ports:
      - "5433:8080"
    environment:
      SWAGGER_JSON: /docs/api.yaml
    volumes:
      - ./docs:/docs
    networks:
      - backend

  web:
    <<: *django_base
    image: iot-hub-web
    container_name: web
    volumes:
      - media_data:/app/media
    ports:
      - "8000:8000"

  db:
    image: timescale/timescaledb:latest-pg16
    container_name: db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "${DB_USER}", "-d", "${DB_NAME}" ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7.0-alpine3.19
    command: redis-server --appendonly yes
    container_name: redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - backend
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  worker:
    <<: *django_base
    image: iot-hub-worker
    container_name: worker
    command: [ "celery", "-A", "conf.celery_app", "worker", "-l", "INFO", "--concurrency=${CELERY_CONCURRENCY:-2}" ]

  flower:
    image: mher/flower:2.0
    container_name: flower
    environment:
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_FLOWER_USER: ${CELERY_FLOWER_USER}
      CELERY_FLOWER_PASSWORD: ${CELERY_FLOWER_PASSWORD}
    command:
      - "celery"
      - "--broker=${CELERY_BROKER_URL}"
      - "flower"
      - "--port=5555"
      - "--basic_auth=${CELERY_FLOWER_USER}:${CELERY_FLOWER_PASSWORD}"
      - "--persistent=true"
      - "--db=/data/flower.db"
    volumes:
      - flower_data:/data
    ports:
      - "5555:5555"
    networks:
      - backend
    depends_on:
      redis:
        condition: service_healthy

  celery_exporter:
    image: danihodovic/celery-exporter
    platform: linux/amd64
    container_name: celery_exporter
    command: --broker-url=${CELERY_BROKER_URL}
    ports:
      - "9808:9808"
    networks:
      - backend
    depends_on:
      - redis
    healthcheck:
      test: [ "CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://celery_exporter:9808/metrics')" ]
      interval: 3s
      timeout: 3s
      retries: 5
      start_period: 10s

  celery_beat:
    <<: *django_base
    image: iot-hub-beat
    container_name: celery_beat
    command: [ "celery", "-A", "conf.celery_app", "beat", "-l", "INFO", "--scheduler", "django_celery_beat.schedulers:DatabaseScheduler" ]
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./devops/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - backend
    depends_on:
      celery_exporter:
        condition: service_healthy

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
    networks:
      - backend

  mosquitto:
    image: eclipse-mosquitto
    container_name: mosquitto
    ports:
      - "1883:1883"
    networks:
      - backend
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
    healthcheck:
      test: [ "CMD-SHELL", "exit 0" ]
      interval: 5s
      timeout: 5s
      retries: 5

  mqtt-adapter:
    <<: *django_base
    image: iot-hub-mqtt-adapter
    container_name: mqtt-adapter
    command: [ "python", "-m", "mqtt_adapter.main" ]
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      mosquitto:
        condition: service_healthy

  kafka:
    image: apache/kafka:4.2.0
    container_name: kafka
    restart: unless-stopped
    environment:
      KAFKA_NODE_ID: ${KAFKA_NODE_ID:-1}
      KAFKA_PROCESS_ROLES: ${KAFKA_PROCESS_ROLES:-broker,controller}

      KAFKA_LISTENERS: ${KAFKA_LISTENERS:-PLAINTEXT://:9092,CONTROLLER://:9093}
      KAFKA_ADVERTISED_LISTENERS: ${KAFKA_ADVERTISED_LISTENERS:-PLAINTEXT://kafka:9092}

      KAFKA_CONTROLLER_LISTENER_NAMES: ${KAFKA_CONTROLLER_LISTENER_NAMES:-CONTROLLER}
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: ${KAFKA_LISTENER_SECURITY_PROTOCOL_MAP:-CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT}
      KAFKA_CONTROLLER_QUORUM_VOTERS: ${KAFKA_CONTROLLER_QUORUM_VOTERS:-1@kafka:9093}

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: ${KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR:-1}
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: ${KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR:-1}
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: ${KAFKA_TRANSACTION_STATE_LOG_MIN_ISR:-1}
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: ${KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS:-0}

      KAFKA_NUM_PARTITIONS: ${KAFKA_NUM_PARTITIONS:-3}
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - backend
    healthcheck:
      test: [ "CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9092 --list >/dev/null 2>&1" ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  kafka-ui:
    image: kafbat/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: iot-hub
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    networks:
      - backend
    depends_on:
      kafka:
        condition: service_healthy

  kafka-telemetry-writer:
    <<: *django_base
    image: iot-hub-kafka-telemetry-writer
    container_name: kafka-telemetry-writer
    command: [ "python", "-m", "consumers.telemetry_writer" ]
    environment:
      KAFKA_GROUP_ID: telemetry-writer
    depends_on:
      kafka:
        condition: service_healthy

volumes:
  media_data:
  db_data:
  redis_data:
  flower_data:
  kafka_data:

networks:
  backend:
    driver: bridge
