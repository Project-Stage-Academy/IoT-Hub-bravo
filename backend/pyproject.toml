[tool.black]
line-length = 99
target-version = ['py310', 'py311']
skip-string-normalization = true
extend-exclude = '''
/(
    conf
  | migrations
  | static
  | media
)/
'''

[tool.ruff]
line-length = 99

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "conf.settings"
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
# --cov intentionally excluded from addopts.
# CI passes --cov explicitly (see .github/workflows/ci.yml).
# Run locally with: pytest --cov --cov-report=term-missing --cov-fail-under=20
addopts = []
filterwarnings = [
    "ignore::DeprecationWarning:pythonjsonlogger.*",
]

[tool.coverage.run]
source = ["apps", "mqtt_adapter", "simulator"]
omit = [
    "*/migrations/*",
    "*/admin.py",
    "*/__init__.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]
