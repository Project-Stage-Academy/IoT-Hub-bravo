      type: object
      properties:
        access_token:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        token_type:
          type: string
          example: bearer
        expires_in:
          type: string
          format: date-time
          example: "2026-01-22T17:00:00Z"
      required:
        - access_token
        - token_type
        - expires_in
      example:
        access_token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        token_type: bearer
        expires_in: "2026-01-22T17:00:00Z"

    AuthRefreshRequest:
      type: object
      required:
        - refresh_token
      properties:
        refresh_token:
          type: string
          description: JWT refresh token
      example:
        refresh_token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        
    ErrorResponse:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
      example:
        code: 404
        message: "Resource not found"

    PaginatedDevices:
      type: object
      properties:
        total:
          type: integer
          example: 12
        limit:
          type: integer
          example: 5
        offset:
          type: integer
          example: 0
        items:
          type: array
          items:
            $ref: '#/components/schemas/Device'
          example:
            [
              {
                id: 1,
                serial_id: "ABC12345",
                name: "Smoke detector.",
                description: "A device that monitors smoke (CO2) levels in a building.",
                user_id: 1,
                is_active: true,
                created_at: "2026-01-22T12:00:00Z"
              },
              {
                id: 2,
                serial_id: "QWE12345",
                name: "Humidity meter.",
                description: "A device that monitors humidity(%) level in a building.",
                user_id: 1,
                is_active: false,
                created_at: "2026-01-22T14:32:54Z"
              }
            ]
      required:
        - total
        - limit
        - offset
        - items
      example:
        total: 12
        limit: 5
        offset: 0
        items:
          - id: 1
            serial_id: "ABC12345"
            name: "Smoke detector."
            description: "A device that monitors smoke (CO2) levels in a building."
            user_id: 1
            is_active: true
            created_at: "2026-01-22T12:00:00Z"
          - id: 2
            serial_id: "QWE12345"
            name: "Humidity meter."
            description: "A device that monitors humidity(%) level in a building."
            user_id: 1
            is_active: false
            created_at: "2026-01-22T14:32:54Z"

    PaginatedTelemetry:
      type: object
      properties:
        total:
          type: integer
          example: 20
        limit:
          type: integer
          example: 5
        offset:
          type: integer
          example: 0
          # Offset = 5 means skip 5 results and display the next 5.
          # example: page 1 (result showed: 1-5), page 2 (result showed : 6-10), page 3 (result showed: 11-15), etc.
        items:
          type: array
          items:
            $ref: '#/components/schemas/Telemetry'
          example:
            - id: 1
              device_id: 1
              metric: "temperature"
              value: 18.3
              ts: "2024-04-13T18:45:37Z"
            - id: 2
              device_id: 1
              metric: "humidity"
              value: 6.73
              ts: "2024-04-13T18:50:00Z"
      required:
        - total
        - limit
        - offset
        - items
      example:
        total: 20
        limit: 5
        offset: 0
        items:
          - id: 1
            device_id: 1
