openapi: 3.0.3

info:
  title: Devices & Telemetry & Rules API
  version: "1.5.0"
  description: |
    API for managing devices, telemetry, and rules with full CRUD support, JWT authentication,
    pagination, schema versioning, and example payloads for testing.

servers:
  - url: http://localhost:8000

tags:
  - name: Authentication
    description: Authentication endpoints
  - name: Devices
    description: CRUD operations for devices
  - name: Telemetry
    description: CRUD operations for telemetry
  - name: Rules
    description: Business logic rules and event management
  - name: Events
    description: Events triggered by rules

paths:
  /api/auth/login:
    post:
      tags:
        - Authentication
      operationId: authLogin
      summary: Obtain JWT access token
      description: |
        Authenticates a user and returns a JWT access token.
        The token must be used in the `Authorization` header for all protected endpoints.
      security: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthLoginRequest'
            examples:
              valid_credentials:
                value:
                  username: testuser
                  password: testpassword
              admin_credentials:
                value:
                  username: adminuser
                  password: adminpassword
      responses:
        '200':
          description: JWT token issued successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthTokenResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/auth/refresh:
    post:
      tags:
        - Authentication
      summary: Refresh access token
      operationId: refreshToken
      security: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh_token:
                  type: string
                  example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
              required:
                - refresh_token
      responses:
        '200':
          description: Access token refreshed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthTokenResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/devices:
    get:
      tags:
        - Devices
      operationId: listDevices
      summary: List devices with pagination
      security:
        - BearerAuth: [ ]
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 5
          description: Maximum number of devices to return
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
          description: Number of items to skip
      responses:
        '200':
          description: List of devices
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedDevices'
        '404':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      tags:
        - Devices
      operationId: createDevice
      summary: Create a new device
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VersionedDeviceCreate'
      responses:
        '201':
          description: Device created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/devices/{id}:
    get:
      tags:
        - Devices
      operationId: getDeviceById
      summary: Get device by id
      security:
        - BearerAuth: [ ]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Device found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
        '404':
          description: Device not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      tags:
        - Devices
      operationId: replaceDevice
      summary: Replace device
      security:
        - BearerAuth: [ ]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VersionedDeviceCreate'
      responses:
        '200':
          description: Device updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Device not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    patch:
      tags:
        - Devices
      summary: Partially update device
      operationId: patchDevice
      security:
        - BearerAuth: [ ]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VersionedDevicePatch'
      responses:
        '200':
          description: Device updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
        '400':
          description: Invalid patch
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Device not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      tags:
        - Devices
      summary: Delete device
      operationId: deleteDevice
      security:
        - BearerAuth: [ ]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Device deleted
        '404':
          description: Device not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/telemetry:
    get:
      tags:
        - Telemetry
      summary: List telemetry records by device_id with pagination
      operationId: listTelemetry
      security:
        - BearerAuth: [ ]
      parameters:
        - name: device_id
          in: query
          required: true
          schema:
            type: integer
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 5
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: List of telemetry records
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedTelemetry'
        '404':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      tags:
        - Telemetry
      summary: Ingest telemetry (single or batch)
      operationId: ingestTelemetry
      security:
        - BearerAuth: [ ]
      parameters:
        - in: header
          name: Ingest-Async
          description: "If set to 1, ingestion is queued via Celery and returns 202."
          required: false
          schema:
            type: string
            enum: [ "1" ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: "#/components/schemas/TelemetryIngest"
                - $ref: "#/components/schemas/TelemetryIngestBatch"
            examples:
              single:
                summary: Single telemetry payload
                value:
                  schema_version: 1
                  device: "DEV-001"
                  ts: "2026-02-04T12:00:00Z"
                  metrics:
                    temperature: 21.5
                    door_open: false
                    status: "ok"
              batch:
                summary: Batch telemetry payload
                value:
                  - schema_version: 1
                    device: "DEV-001"
                    ts: "2026-02-04T12:00:00Z"
                    metrics:
                      temperature: 21.5
                  - schema_version: 1
                    device: "DEV-001"
                    ts: "2026-02-04T12:00:01Z"
                    metrics:
                      temperature: 21.6
      responses:
        '201':
          description: Telemetry ingested
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/TelemetryIngestSingleResponse"
                  - $ref: "#/components/schemas/TelemetryIngestBatchResponse"
              examples:
                single_ok:
                  summary: Single payload accepted
                  value:
                    status: "ok"
                    created: 3
                    errors: { }
                batch_ok:
                  summary: Batch payload accepted
                  value:
                    status: "ok"
                    created: 4
                    items:
                      - created: 2
                        errors: { }
                      - created: 2
                        errors: { }
                    errors: { }
        '202':
          description: Accepted for async ingestion
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TelemetryIngestAsyncResponse"

        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/telemetry/{id}:
    get:
      tags:
        - Telemetry
      summary: Get telemetry by id
      operationId: getTelemetryById
      security:
        - BearerAuth: [ ]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Telemetry found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Telemetry'
        '404':
          description: Telemetry not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      tags:
        - Telemetry
      summary: Replace telemetry
      operationId: replaceTelemetry
      security:
        - BearerAuth: [ ]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TelemetryIngest'
      responses:
        '200':
          description: Telemetry updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Telemetry'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Telemetry not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    patch:
      tags:
        - Telemetry
      summary: Partially update telemetry
      operationId: patchTelemetry
      security:
        - BearerAuth: [ ]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VersionedTelemetryPatch'
      responses:
        '200':
          description: Telemetry updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Telemetry'
        '400':
          description: Invalid patch
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Telemetry not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      tags:
        - Telemetry
      summary: Delete telemetry
      operationId: deleteTelemetry
      security:
        - BearerAuth: [ ]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Telemetry deleted
        '404':
          description: Telemetry not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/rules:
    get:
      tags:
        - Rules
      operationId: listRules
      summary: List rules with pagination and filters
      description: |
        Returns a paginated list of rules.
        Supports filtering by activation status and action type.
        Used to browse, search, and manage existing rules.
      security:
        - BearerAuth: []
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
          description: Maximum number of rules to return
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
          description: Number of items to skip
        - name: is_active
          in: query
          schema:
            type: boolean
          description: Filter by enabled status
        - name: action
          in: query
          schema:
            type: object
          description: Filter by action type in JSON format
          example:
            type: "notify"
      responses:
        '200':
          description: List of rules
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedRules'
              examples:
                default:
                  summary: Paginated list of rules
                  value:
                    total: 3
                    limit: 20
                    offset: 0
                    items:
                      - id: 12
                        name: "High Temperature Alert"
                        description: "Alert when temperature exceeds 30°C"
                        is_active: true
                        condition:
                          type: "threshold"
                          operator: ">"
                          value: 30
                        action:
                          type: "notify"
                        device_metric: 31
                      - id: 32
                        name: "Low Humidity Alert"
                        description: "Alert when humidity drops below 20%"
                        is_active: true
                        condition:
                          type: "threshold"
                          operator: "<"
                          value: 20
                        action:
                          type: "notify"
                        device_metric: 3
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalid_filter:
                  summary: Invalid query parameters
                  value:
                    code: 400
                    message: "Invalid filter parameters"
    post:
      tags:
        - Rules
      operationId: createRule
      summary: Create a new rule
      description:  |
        Creates a new rule and persists it for future evaluation.
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RuleCreate'
            examples:
              threshold_rule:
                summary: Temperature threshold rule
                value:
                  name: "High Temperature Alert"
                  description: "Alert when temperature exceeds 30°C"
                  is_active: true
                  condition:
                    type: "threshold"
                    operator: ">"
                    value: 30
                  action: 
                    type: "notify"
                    message: "some info"
                  device_metric: 123
              rate_rule:
                summary: Event rate rule
                value:
                  name: "Too Many Errors"
                  description: "Alert when more than 10 errors occur in 5 minutes"
                  is_active: true
                  condition:
                    type: "rate"
                    count: 10
                    minutes: 300
                  action: 
                    type: "webhook"
                    message: "some info"
                  device_metric: 32
              composite_rule:
                summary: Composite AND rule
                value:
                  name: "Critical System State"
                  description: "Alert when temperature high AND humidity low"
                  is_active: true
                  condition:
                    type: "composite"
                    operator: "AND"
                    conditions:
                      - type: "threshold"
                        operator: ">"
                        value: 35
                        device_metric: 11
                      - type: "threshold"
                        device_metric: 33
                        operator: "<"
                        value: 20
                  action:
                    type: "notify"
                    message: "some info"
                  device_metric: 12
      responses:
        '201':
          description: Rule created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rule'
              examples:
                created:
                  summary: Created rule with full schema
                  value:
                    id: 22
                    name: "High Temperature Alert"
                    description: "Alert when temperature exceeds 30°C"
                    is_active: true
                    condition:
                      type: "threshold"
                      operator: ">"
                      value: 30
                    action:
                      type: "notify"
                      message: "User_1 temperature is overwhelming"
                    device_metric: 12 
        '400':
          description: Invalid rule definition
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalid_condition:
                  summary: Invalid condition definition
                  value:
                    code: 400
                    message: "Invalid rule condition: Unsupported operator"     

  /api/rules/{id}:
    get:
      tags:
        - Rules
      operationId: getRuleById
      summary: Get rule by ID
      description: |
        Returns full rule details by its unique identifier.
        Includes condition definition, action configuration, and current state.
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer  
      responses:
        '200':
          description: Rule found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rule'
              examples:
                updated:
                  summary: Updated rule
                  value:
                    id: 31
                    name: "Updated Rule"
                    is_active: false
                    action: 
                      type: "notify"
                      message: "some info" 
                    condition:
                      type: "threshold"
                      operator: ">"
                      value: 13
                    device_metric: 32     
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalid_payload:
                  summary: Invalid rule payload
                  value:
                    message: "Invalid rule definition"
                    code: 400   
        '404':
          description: Rule not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                not_found:
                  summary: Rule not found
                  value:
                    message: "Rule not found"
                    code: 404
    put:
      tags:
        - Rules
      operationId: replaceRule
      summary: Replace rule completely
      description: |
        Replaces the entire rule definition.
        All rule fields must be provided in the request body.
        Missing fields will be overwritten with new values.
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RuleCreate'
      responses:
        '200':
          description: Rule updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rule'
              examples:
                updated:
                  summary: Updated rule
                  value:
                    id: 44
                    name: "Updated Rule"
                    is_active: false
                    action: 
                      type: "notify"
                      message: "some message"
                    condition:
                      type: "threshold"
                      operator: ">"
                      value: 13
                    device_metric: 55   
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalid_payload:
                  summary: Invalid rule payload
                  value:
                    message: "Invalid rule definition"
                    code: 400
        '404':
          description: Rule not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                not_found:
                  summary: Rule not found
                  value:
                    message: "Rule not found"
                    code: 404
    patch:
      tags:
        - Rules
      summary: Partially update rule
      description: |
        Updates one or more fields of an existing rule.
        Only provided fields are modified; all others remain unchanged.
      operationId: patchRule
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RulePatch'
            examples:
              replace_rule:
                summary: Full rule replacement
                value:
                  name: "Updated Rule"
                  is_active: false
                  condition:
                    type: "threshold"
                    operator: "<"
                    value: 10
                  device_metric: 11
                  action: 
                    type: "notify"
                    message: "info"
  
      responses:
        '200':
          description: Rule updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rule'
              examples:
                updated:
                  summary: Updated rule
                  value:
                    id: 16
                    name: "Updated Rule"
                    is_active: false
                    action: 
                      type: "notify"
                      message: "info"
                    condition:
                      type: "threshold"
                      operator: ">"
                      value: 13
                    device_metric: 77    
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalid_payload:
                  summary: Invalid rule payload
                  value:
                    message: "Invalid rule definition"
                    code: 400
        '404':
          description: Rule not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                not_found:
                  summary: Rule not found
                  value:
                    message: "Rule not found"
                    code: 404
    delete:
      tags:
        - Rules
      summary: Delete rule
      description: |
        Permanently deletes a rule.
        Deleted rules are no longer evaluated and cannot be restored.
      operationId: deleteRule
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Rule deleted
          content:
            application/json:
              examples:
                no_content:
                  summary: No response body
                  value: {}
        '404':
          description: Rule not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                not_found:
                  summary: Rule does not exist
                  value:
                    code: 404
                    message: "Rule not found"

  /api/rules/{id}/enable:
    post:
      tags:
        - Rules
      summary: Enable a rule
      operationId: enableRule
      description: Activates a rule so it will be evaluated during rule processing
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Rule state changed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rule'
              examples:
                enabled:
                  summary: Rule enabled
                  value:
                    id: 999
                    name: "Rule name"
                    is_active: true
                    condition:
                      type: "threshold"
                      operator: ">"
                      value: 13
                    device_metric: 99
                    action:
                      type: "notify"
                      message: "123"
        '404':
          description: Rule not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                not_found:
                  summary: Rule not found
                  value:
                    code: 404
                    message: "Rule not found"

  /api/rules/{id}/disable:
    post:
      tags:
        - Rules
      summary: Disable a rule
      operationId: disableRule
      description: Deactivates a rule so it will not be evaluated
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Rule state changed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rule'
              examples:
                enabled:
                  summary: Rule enabled
                  value:
                    id: 9
                    name: "Rule name"
                    is_active: true
                    condition:
                      type: "threshold"
                      operator: ">"
                      value: 13
                    device_metric: 99
                    action:
                      type: "notify"
                      message: "123" 
        '404':
          description: Rule not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                not_found:
                  summary: Rule not found
                  value:
                    code: 404
                    message: "Rule not found"

  /api/rules/evaluate:
    post:
      tags:
        - Rules
      summary: Manually trigger rule evaluation
      operationId: evaluateRules
      description: |
        Triggers manual evaluation of all enabled rules for debugging and demo purposes.
        This endpoint runs the rule processor immediately instead of waiting for the scheduled task.
      security:
        - BearerAuth: []
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RuleEvaluateRequest'
            examples:
              evaluate_example:
                summary: Evaluate telemetry data against rules
                value:
                  device_id: 9
      responses:
        '200':
          description: Evaluation results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RuleEvaluateResponse'
              examples:
                success:
                  summary: Rules matched
                  value:
                    device_id: 999
                    trigger_telemetry_id: 99
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalid_request:
