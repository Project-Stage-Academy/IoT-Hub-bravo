components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        JWT token containing claims:
        - sub: authenticated user id
        - scope: granted permissions (e.g., devices:read)
        - role: user | admin
        - exp: expiration timestamp

  schemas:
    Device:
      type: object
      properties:
        id:
          type: integer
          example: 1
        serial_id:
          type: string
          example: "ABC12345"
        name:
          type: string
          example: "Smoke detector."
        description:
          type: string
          example: "A device that monitors smoke (CO2) levels in a building."
        user_id:
          type: integer
          example: 1
        is_active:
          type: boolean
          example: true
        created_at:
          type: string
          format: date-time
          example: "2026-01-22T12:00:00Z"
      required:
        - id
        - serial_id
        - name
        - user_id
        - is_active
        - created_at
      example:
        id: 1
        serial_id: "ABC12345"
        name: "Smoke detector."
        description: "A device that monitors smoke (CO2) levels in a building."
        user_id: 1
        is_active: true
        created_at: "2026-01-22T12:00:00Z"

    DeviceCreate:
      type: object
      properties:
        serial_id:
          type: string
          example: "DEF12345"
        name:
          type: string
          example: "Digital thermometer."
        description:
          type: string
          example: "Monitors indoor temperature."
        user_id:
          type: integer
          example: 1
        is_active:
          type: boolean
          example: false
      required:
        - serial_id
        - name
        - user_id
        - is_active
      example:
        serial_id: "ABC12345"
        name: "Digital thermometer."
        description: "Monitors indoor temperature."
        user_id: 1
        is_active: false

    DevicePatch:
      type: object
      properties:
        serial_id:
          type: string
          example: "ABC12345"
        name:
          type: string
          example: "Smoke detector."
        description:
          type: string
          example: "New description."
        user_id:
          type: integer
          example: 1
        is_active:
          type: boolean
          example: true
      example:
        serial_id: "ABC12345"
        name: "Smoke detector."
        description: "New description."
        user_id: 1
        is_active: true

    VersionedDeviceCreate:
      type: object
      properties:
        schema_version:
          type: string
          example: "v1"
        device:
          $ref: '#/components/schemas/DeviceCreate'
      required:
        - schema_version
        - device
      example:
        schema_version: "v1"
        device:
          serial_id: "DEF12345"
          name: "Digital thermometer."
          description: "Monitors indoor temperature."
          user_id: 1
          is_active: false

    VersionedDevicePatch:
      type: object
      properties:
        schema_version:
          type: string
          example: "v1"
        device:
          $ref: '#/components/schemas/DevicePatch'
      required:
        - schema_version
        - device
      example:
        schema_version: "v1"
        device:
          name: "Updated smoke detector name."
          description: "Updated description."
          is_active: true

    TelemetryMetricValue:
      type: object
      properties:
        value:
          oneOf:
            - type: boolean
              example: false
            - type: number
              example: 21.5
            - type: string
              example: "ok"
        unit:
          type: string
          example: "celsius"
      required:
        - value
        - unit
      example:
        value: 21.5
        unit: "celsius"
    
    Telemetry:
      type: object
      properties:
        id:
          type: integer
          example: 1
        device_id:
          type: integer
          example: 1
        metric:
          type: object
          example: 
            temperature:
              value: 
                $ref: "#/components/schemas/TelemetryMetricValue"
              unit: "celsius"
        ts:
          type: string
          format: date-time
          example: "2024-04-13T18:45:37Z"
      required:
        - id
        - device_id
        - metric
        - value
        - ts
      example:
        id: 1
        device_id: 1
        metric: 
          temperature:
              value: 21.5
              unit: "celsius"
        ts: "2024-04-13T18:45:37Z"

    TelemetryIngest:
      type: object
      properties:
        schema_version:
          type: integer
          example: 1
        device:
          type: string
          example: "DEV-001"
        ts:
          type: string
          format: date-time
          example: "2026-02-04T12:00:00Z"
        metrics:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/TelemetryMetricValue"
          example:
            temperature:
              value: 21.5
              unit: "celsius"
            door_open:
              value: false
              unit: "closed"
            status:
              value: "ok"
              unit: "online"
      required:
        - schema_version
        - device
        - metrics
        - ts
      example:
        schema_version: 1
        device: "DEV-001"
        ts: "2026-02-04T12:00:00Z"
        metrics:
          temperature: 
              value: 21.5
              unit: "celsius"
          door_open: 
              value: false
              unit: "closed"
          status: 
              value: "ok"
              unit: "Online"

    TelemetryIngestBatch:
      type: array
      items:
        $ref: "#/components/schemas/TelemetryIngest"
      example:
        - schema_version: 1
          device: "DEV-001"
          ts: "2026-02-04T12:00:00Z"
          metrics:
            temperature: 
              value: 21.5
              unit: "celsius"
            door_open: 
              value: false
              unit: "closed"
        - schema_version: 1
          device: "DEV-001"
          ts: "2026-02-04T12:00:01Z"
          metrics:
            temperature:
              value: 21.5
              unit: "celsius"
            status: 
              value: "ok"
              unit: "Online"

    TelemetryIngestSingleResponse:
      type: object
      additionalProperties: false
      properties:
        status:
          type: string
          enum: [ "ok", "rejected" ]
          example: "ok"
        created:
          type: integer
          example: 3
        errors:
          type: object
          additionalProperties: true
          example: { }
      required:
        - status
        - created
        - errors
      example:
        status: "ok"
        created: 3
        errors: { }

    TelemetryIngestBatchItemResult:
      type: object
      additionalProperties: false
      properties:
        created:
          type: integer
          example: 2
        errors:
          type: object
          additionalProperties: true
          example: { }
      required:
        - created
        - errors
      example:
        created: 2
        errors: { }

    TelemetryIngestBatchResponse:
      type: object
      properties:
        status:
          type: string
          enum: [ "ok", "rejected" ]
          example: "ok"
        created:
          type: integer
          example: 4
        items:
          type: array
          items:
            $ref: "#/components/schemas/TelemetryIngestBatchItemResult"
        errors:
          description: Item-level validation errors keyed by item index.
          type: object
          additionalProperties: true
          example:
            '1':
              device: "device must be of type str."
      required:
        - status
        - created
        - items
        - errors
      example:
        status: "ok"
        created: 4
        items:
          - created: 2
            errors: { }
          - created: 2
            errors: { }
        errors: { }

    TelemetryIngestAsyncResponse:
      type: object
      properties:
        status:
          type: string
          enum: [ "accepted" ]
          example: "accepted"
      required:
        - status
      example:
        status: "accepted"

