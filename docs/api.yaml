openapi: 3.0.3

info:
  title: IoT Hub API
  version: "1.4.1"
  description: |
    API for managing devices, telemetry, and rules with full CRUD support, JWT authentication,
    pagination, schema versioning, and example payloads for testing.

servers:
  - url: http://localhost:8000
    description: Local development server

tags:
  - name: Authentication
    description: Authentication endpoints
  - name: Devices
    description: CRUD operations for devices
  - name: Telemetry
    description: CRUD operations for telemetry
  - name: Rules
    description: Business logic rules and event management


paths:
  /api/auth/login/:
    post:
      tags:
        - Authentication
      operationId: authLogin
      summary: Obtain JWT access token
      description: |
        Authenticates a user and returns a JWT access token.
        The token must be used in the `Authorization` header for all protected endpoints.
      security: []
      requestBody:
        required: true
        description: User credentials
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthLoginRequest'
            examples:
              valid_credentials:
                summary: Valid user credentials
                value:
                  username: testuser
                  password: testpassword
              admin_credentials:
                summary: Valid admin credentials
                value:
                  username: adminuser
                  password: adminpassword
      responses:
        '200':
          description: JWT token issued successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthTokenResponse'
              examples:
                success:
                  summary: Access token response
                  value:
                    access_token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                    token_type: bearer
                    expires_in: "2026-01-22T17:00:00Z"
        '400':
          description: Invalid JSON or invalid request payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalid_json:
                  summary: Invalid JSON
                  value:
                    code: 400
                    message: "Malformed JSON payload."
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalid_credentials:
                  summary: Username or password is incorrect
                  value:
                    code: 401
                    message: "Invalid username or password."
        '422':
          description: Validation error (missing or invalid fields)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                missing_password:
                  summary: Password is missing
                  value:
                    code: 422
                    message: "password: This field is required."

  /api/auth/refresh/:
    post:
      tags:
        - Authentication
      summary: Refresh access token
      description: |
        Exchanges a valid refresh token for a new access token.
      operationId: refreshToken
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthRefreshRequest'
            examples:
              valid_refresh:
                summary: Valid refresh token
                value:
                  refresh_token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
              empty_refresh:
                summary: Empty refresh token (invalid)
                value:
                  refresh_token: ""
      responses:
        '200':
          description: Access token refreshed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthTokenResponse'
              examples:
                success:
                  value:
                    access_token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                    token_type: bearer
                    expires_in: "2026-04-28T16:15:01Z"
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalid_refresh:
                  value:
                    detail: "Invalid refresh token."
        '401':
          description: Unauthorized (refresh token expired or revoked)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                expired:
                  value:
                    detail: "Token is expired."

        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                validation_error:
                  value:
                    detail: "refresh_token is required."

  /api/devices/:
    get:
      tags:
        - Devices
      operationId: listDevices
      summary: List devices with pagination
      description: Retrieve a paginated list of devices in the system.
      security:
        - BearerAuth: []
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 5
          description: Maximum number of devices to return
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
          description: Number of items to skip
      responses:
        '200':
          description: List of devices
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedDevices'
              examples:
                sample:
                  value:
                    total: 2
                    limit: 5
                    offset: 0
                    items:
                      - id: 1
                        serial_id: "ABC12345"
                        name: "Smoke detector"
                        description: "A device that monitors smoke levels"
                        user_id: 1
                        is_active: true
                        created_at: "2026-01-22T12:00:00Z"
                      - id: 2
                        serial_id: "QWE12345"
                        name: "Humidity meter"
                        description: "A device that monitors humidity levels"
                        user_id: 1
                        is_active: false
                        created_at: "2026-01-22T14:32:54Z"
        '404':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                not_found:
                  value:
                    code: 404
                    message: "Devices not found"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                unauthorized:
                  value:
                    code: 401
                    message: "Unauthorized"
    post:
      tags:
        - Devices
      operationId: createDevice
      summary: Create a new device
      description: Create a new device with the provided data. The device must include required fields and schema version.
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VersionedDeviceCreate'
            examples:
              new_device:
                value:
                  schema_version: "v1"
                  device:
                    serial_id: "DEF12345"
                    name: "Digital thermometer"
                    description: "Monitors indoor temperature"
                    user_id: 1
                    is_active: false
      responses:
        '201':
          description: Device created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
              examples:
                created:
                  value:
                    id: 3
                    serial_id: "DEF12345"
                    name: "Digital thermometer"
                    description: "Monitors indoor temperature"
                    user_id: 1
                    is_active: false
                    created_at: "2026-02-09T16:00:00Z"
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                bad_request:
                  value:
                    code: 400
                    message: "Invalid device data"

  /api/devices/{id}/:
    get:
      tags:
        - Devices
      operationId: getDeviceById
      summary: Get device by id
      description: Returns a single device by its unique identifier.
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Device found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
              examples:
                example_device:
                  value:
                    id: 1
                    serial_id: "ABC12345"
                    name: "Smoke detector"
                    description: "Monitors CO2 levels."
                    user_id: 1
                    is_active: true
                    created_at: "2026-01-22T12:00:00Z"
        '404':
          description: Device not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                not_found:
                  value:
                    code: 404
                    message: "Device not found."
    put:
      tags:
        - Devices
      operationId: replaceDevice
      summary: Replace device
      description: Fully replaces an existing device with the provided payload.
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VersionedDeviceCreate'
            examples:
              replace_example:
                value:
                  schema_version: "v1"
                  device:
                    serial_id: "DEF12345"
                    name: "Digital thermometer"
                    description: "Monitors indoor temperature."
                    user_id: 1
                    is_active: false
      responses:
        '200':
          description: Device updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
              examples:
                updated_device:
                  value:
                    id: 1
                    serial_id: "DEF12345"
                    name: "Digital thermometer"
                    description: "Monitors indoor temperature."
                    user_id: 1
                    is_active: false
                    created_at: "2026-01-22T12:00:00Z"
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalid_request:
                  value:
                    code: 400
                    message: "Invalid device payload."
        '404':
          description: Device not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                not_found:
                  value:
                    code: 404
                    message: "Device not found."
    patch:
      tags:
        - Devices
      summary: Partially update device
      description: Update one or more fields of an existing device.
      operationId: patchDevice
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VersionedDevicePatch'
            examples:
              patch_example:
                value:
                  schema_version: "v1"
                  device:
                    name: "Updated smoke detector"
                    is_active: true
      responses:
        '200':
          description: Device updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
              examples:
                patched_device:
                  value:
                    id: 1
                    serial_id: "ABC12345"
                    name: "Updated smoke detector"
                    description: "Monitors CO2 levels."
                    user_id: 1
                    is_active: true
                    created_at: "2026-01-22T12:00:00Z"
        '400':
          description: Invalid patch
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalid_patch:
                  value:
                    code: 400
                    message: "Invalid fields for patch."
        '404':
          description: Device not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                not_found:
                  value:
                    code: 404
                    message: "Device not found."
    delete:
      tags:
        - Devices
      summary: Delete device
      description: Deletes a device by its ID.
      operationId: deleteDevice
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            example: 1
      responses:
        '204':
          description: Device deleted successfully
        '404':
          description: Device not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                not_found:
                  value:
                    code: 404
                    message: "Device not found."

  /api/telemetry/:
    get:
      tags:
        - Telemetry
      summary: List telemetry records by device_id with pagination
      description: Returns a paginated list of telemetry records for a given device.
      operationId: listTelemetry
      security:
        - BearerAuth: []
      parameters:
        - name: device_id
          in: query
          required: true
          schema:
            type: integer
            example: 1
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 5
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: List of telemetry records
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedTelemetry'
              examples:
                example_page:
                  value:
                    total: 2
                    limit: 5
                    offset: 0
                    items:
                      - id: 1
                        device_id: 1
                        metrics:
                          temperature:
                            value: 23.5
                            unit: "celsius"
                        ts: "2026-02-09T12:00:00Z"
                      - id: 2
                        device_id: 1
                        metric: 
                          temperature:
                            value: 24.0
                            unit: "celsius"
                        ts: "2026-02-09T12:05:00Z"

        '404':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                not_found:
                  value:
                    code: 404
                    message: "No telemetry records found."
    post:
      tags:
        - Telemetry
      summary: Ingest telemetry (single or batch)
      description: Adds a new telemetry record for a device.
      operationId: ingestTelemetry
      security:
        - BearerAuth: [ ]
      parameters:
        - in: header
          name: Ingest-Async
          description: "If set to 1, ingestion is queued via Celery and returns 202."
          required: false
          schema:
            type: string
            enum: [ "1" ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: "#/components/schemas/TelemetryIngest"
                - $ref: "#/components/schemas/TelemetryIngestBatch"
            examples:
              single:
                summary: Single telemetry payload
                value:
                  schema_version: 1
                  device: "DEV-001"
                  ts: "2026-02-04T12:00:00Z"
                  metrics:
                    temperature: 
                      value: 21.6
                      unit: "celsius"
                    door_open: 
                      value: false
                      unit: "closed"
                    status: 
                      value: "ok"
                      unit: "Online"
              batch:
                summary: Batch telemetry payload
                value:
                  - schema_version: 1
                    device: "DEV-001"
                    ts: "2026-02-04T12:00:00Z"
                    metrics:
                      temperature: 
                        value: 21.5
                        unit: "celsius"
                  - schema_version: 1
                    device: "DEV-001"
                    ts: "2026-02-04T12:00:01Z"
                    metrics:
                      temperature:
                        value: 21.6
                        unit: "celsius"
      responses:
        '201':
          description: Telemetry ingested
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/TelemetryIngestSingleResponse"
                  - $ref: "#/components/schemas/TelemetryIngestBatchResponse"
              examples:
                single_ok:
                  summary: Single payload accepted
                  value:
                    status: "ok"
                    created: 3
                    errors: { }
                batch_ok:
                  summary: Batch payload accepted
                  value:
                    status: "ok"
                    created: 4
                    items:
                      - created: 2
                        errors: { }
                      - created: 2
                        errors: { }
                    errors: { }
        '202':
          description: Accepted for async ingestion
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TelemetryIngestAsyncResponse"
              examples:
                queued:
                  value:
                    status: "accepted"
                    task_id: "c1b6d6d2-3f10-4d77-a5d7-6a4b8a1f2c9e"


        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalid_request:
                  value:
                    code: 400
                    message: "Invalid telemetry payload."

