name: CI on Pull Request

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

defaults: &backend_defaults
  run:
    working-directory: ./backend

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-22.04
    defaults: *backend_defaults

    steps:
      - name: Get code
        uses: actions/checkout@v5

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install black==24.10.0 ruff==0.12.0

      - name: Run Black
        run: |
          black --check .

      - name: Run Ruff
        run: |
          ruff check .

  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-22.04
    defaults: *backend_defaults

    steps:
      - name: Get code
        uses: actions/checkout@v5

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install safety
        run: |
          python -m pip install --upgrade pip
          python -m pip install safety

      - name: Run safety check
        run: |
          safety check --file requirements.txt --json || safety check --file requirements.txt
        continue-on-error: true

      - name: Upload security report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-scan-report
          path: |
            backend/requirements.txt
          retention-days: 30

  test:
    name: Run tests
    runs-on: ubuntu-22.04
    needs: [ lint, security-scan ]

    env:
      DB_NAME: testdb
      DB_USER: postgres
      DB_PASSWORD: testpassword
      DB_HOST: localhost
      DB_PORT: 5432
      SECRET_KEY: "dummy_secret_for_ci"

    services:
      db:
        image: timescale/timescaledb:2.13.0-pg16
        env:
          POSTGRES_DB: ${{ env.DB_NAME }}
          POSTGRES_USER: ${{ env.DB_USER }}
          POSTGRES_PASSWORD: ${{ env.DB_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d testdb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    strategy:
      matrix:
        python-version: [ "3.10", "3.11" ]
    defaults: *backend_defaults

    steps:
      - name: Get code
        uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt -r requirements-dev.txt

      - name: Pytest & Coverage
        run: pytest --cov --cov-report=xml:coverage.xml --cov-report=term-missing

      - name: Upload coverage.xml
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: backend/coverage.xml


  build:
    name: Build Django container
    runs-on: ubuntu-22.04
    needs: [ test ]
    env:
      DOCKERFILE_PATH: ./docker/django/Dockerfile

    steps:
      - name: Get code
        uses: actions/checkout@v5

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ env.DOCKERFILE_PATH }}
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max